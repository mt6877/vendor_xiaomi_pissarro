#Device discribe config


#GPU
[
name:gpu
cooling_name:mtk-cl-gpu
def_target:0
select_higher:1
]

#battery
[
name:battery
cooling_name:battery
def_target:0
select_higher:1
]

#backlight
[
name:mtk-cl-backlight
cooling_name:mtk-cl-backlight
def_target:2047
select_higher:0
]

#temp_state
[
name:temp_state
path:/sys/class/thermal/thermal_message/temp_state
def_target:0
select_higher:1
]

#hbm
[
name:thermal_hbm_disabled
path:/sys/class/mi_display/disp-DSI-0/thermal_hbm_disabled
def_target:0
select_higher:1
]

#SIC
[
name:thermal_fcc_override
path:/sys/class/power_supply/battery/constant_charge_current
def_target:11000000
select_higher:0
]
